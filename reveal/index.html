<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section> 
				<h2>The Radio Hat</h2>
				<p>The Man-from-Mars technological wonder!</p>
				</section>
				
				<section>
				<h2>A Variety of Colors!</h2>
				<ul>
				<li style="color: #ff0000">Lipstick Red</li>
				<li style="color: #f28500;">Tangerine</li>
				<li style="color: #fc8eac;">Flamingo</li>
				<li style="color: #ffef00;">Canary Yellow</li>
				<li style="color: #7fff00;">Chatreuese</li>
				<li style="color: #de5d83;">Blush Pink</li>
				<li style="color: #ff66cc;">Rose Pink</li>
				<li style="color: #d2b48c;">Tan</li>
				</ul>
				</section>
		
				<section data-background="https://antiqueradio.org/art/RadioHatPage2.jpg">
				<h2 style="color: black;">Schematics</h2>
				</section>
				
				<section>
				<img src="img/ad1.jpg">
				</section>
				
				<section>
				<img src="img/ad2.jpg">
				</section>

				<section data-background="img/ad3.jpg">
				</section>
				
				<section>
				<img height="550" width="390" src="img/twenties.jpg">
				<img height="550" width="390" src="img/thirties.jpg">
				</section>

				<section data-background="https://cnet2.cbsistatic.com/img/rTY7UaNuMtIv4RpMXDCZmQApwr8=/2017/08/30/6b3bb281-975c-41d3-bc07-287fd50332f8/sony-wh-1000xm2-4.jpg">
				</section>
				
				<section data-background="https://www.baquia.com/wp-content/uploads/2016/04/spotify.jpg">
				</section>

				<section>
				<img src="https://atmedia.imgix.net/2384c99fc6ee6237b13f0a3e3467ae208cfb509e?auto=format&q=45&w=540.0&h=331.0&fit=max&cs=strip">
				</section>

				<section>
				<img height="550" width="390" src="img/hope.jpg">
				<img height="550" width="390" src="img/kid.jpg">
				</section>

				<section>
				<img height="550" width="390" src="img/lady.jpg">
				</section>

				<section>
				<img height="550" width="390" src="img/woman.jpg">
				</section>

				<section>
				<img height="550" width="390" src="img/man.jpg">
				<img height="550" width="390" src="img/surprise.jpg">
				</section>

				<section>
				<h2>Thank you!</h2>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
			Reveal.configure({
			autoSlide: 20000
			});
		</script>
	</body>
</html>
